<html>
<link rel="shortcut icon" href="https://bbs.api.hoilai.com/upload/img/2025/4/12/1628bbab-27ac-4539-95ad-0dfd04f1d32a.jpg">
<meta charset="utf-8"> 
<meta charset="gpk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事就像电影的结尾</title>
</head>
<style>
.font
{
    font-size: 50px; 
    font-family: 'Trebuchet MS', sans-serif;
}
.center
{
    text-align: center;
}
.margin
{
    margin-top: 1px;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.margin1 {
    margin-top: 0;
    margin-bottom: 20px; 
}
.bd
{
    
    height: 100vh;
    margin: 0;
    background-color: #cbebff;

}

.envelope 
{
    position: relative;
    width: 500px;
    height: 300px;
    background: #f6f6f6;
    border: 2px solid hwb(0 66% 34%);
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.envelope:hover 
{
    transform: scale(1.05);
}

.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #98f1ff;
    transform-origin: top;
    transition: transform 0.5s ease;
 }

 .envelope.open .flap {
    transform: rotateX(180deg);
}

.message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 16px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        }

.envelope.open .message {
    opacity: 1;
}
.miffy
{
    background-image:url('https://bbs.api.hoilai.com/upload/img/2025/4/12/a80949cc-f4cb-4720-a043-fa62c20b30a1.png');
    background-repeat:no-repeat;
    background-size:cover;
    background-position: center;
}
.mcenter
{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
<body class="bd">

    <h1 class="font center margin1 " style="margin-top: 20px;">故事就像电影的结尾</h1>

<div class="container mcenter">
    <div class="envelope bd " style="margin-top: 50px;" onclick="toggleEnvelope(this)">
        <div class="flap miffy"></div>
        <div class="message">祝你天天开心</div>
    </div>
    <p class="center margin" style="font-size: 25px;margin-top: 20px;">Hello</p>
    
    
</div>
<div>
    <img src="https://bbs.api.hoilai.com/upload/img/2025/4/12/5836e82b-53a7-40a5-84a1-fc40ecd20534.png" style="height: 150px;position: fixed;bottom: 0;left: 0;margin: 10px;">
</div>

    <script>
        function toggleEnvelope(element) {
            element.classList.toggle('open');
        }
    </script>

</body>
