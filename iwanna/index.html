<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事就像电影的结尾</title>
</head>
<style>
.font
{
    font-size: 50px; 
    font-family: 'Trebuchet MS', sans-serif;
}
.center
{
    text-align: center;
}
.margin
{
    margin-top: 1px;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.margin1 {
    margin-top: 0; /* 移除原来的 margin-top */
    margin-bottom: 20px; /* 添加标题与信封之间的间距 */
}
body 
{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f3f3f3;

}

.envelope 
{
    position: relative;
    width: 200px;
    height: 150px;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.envelope:hover 
{
    transform: scale(1.05);
}

.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #ccc;
    transform-origin: top;
    transition: transform 0.5s ease;
 }

 .envelope.open .flap {
    transform: rotateX(180deg);
}

.message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 16px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        }

.envelope.open .message {
    opacity: 1;
}
</style>
<body>


<div class="container">
    <h1 class="font center margin1">故事就像电影的结尾</h1>
    <div class="envelope" onclick="toggleEnvelope(this)">
        <div class="flap"></div>
        <div class="message">祝你天天开心</div>
    </div>
    <p class="center margin" style="font-size: 25px;margin-top: 20px;">Hello</p>
</div>

    <script>
        function toggleEnvelope(element) {
            element.classList.toggle('open');
        }
    </script>
</body>
